<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link ke TUNAS GURINDAM</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        color: #333333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(138, 43, 226, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 20, 147, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 60%,
            rgba(0, 191, 255, 0.03) 0%,
            transparent 50%
          );
        animation: subtleFloat 15s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes subtleFloat {
        0%,
        100% {
          transform: translateY(0px) scale(1);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-5px) scale(1.02);
          opacity: 0.5;
        }
      }
      .container {
        text-align: center;
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.95) 0%,
            rgba(248, 250, 252, 0.9) 100%
          ),
          linear-gradient(
            45deg,
            rgba(138, 43, 226, 0.03) 0%,
            rgba(255, 20, 147, 0.02) 50%,
            rgba(0, 191, 255, 0.02) 100%
          );
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(255, 255, 255, 0.8),
          inset 0 1px 0 rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(226, 232, 240, 0.8);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          #667eea,
          #764ba2,
          #f093fb,
          #f5576c,
          #4facfe,
          #00f2fe,
          #667eea
        );
        border-radius: 15px 15px 0 0;
        animation: rainbowBorder 6s linear infinite;
        z-index: 1;
      }

      .container::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          from 0deg,
          transparent,
          rgba(138, 43, 226, 0.02),
          transparent
        );
        animation: rotate 20s linear infinite;
        pointer-events: none;
        opacity: 0.2;
      }

      h1 {
        color: #1a202c;
        margin-bottom: 1rem;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .countdown-container {
        margin: 1rem 0;
        padding: 1rem;
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.8) 0%,
            rgba(248, 250, 252, 0.6) 100%
          ),
          linear-gradient(
            45deg,
            rgba(255, 215, 0, 0.05) 0%,
            rgba(255, 20, 147, 0.03) 100%
          );
        border-radius: 10px;
        border: 2px solid rgba(229, 62, 62, 0.2);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        box-shadow: 0 4px 15px rgba(229, 62, 62, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
        position: relative;
        overflow: hidden;
      }

      .countdown-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
        animation: countdownShimmer 4s ease-in-out infinite;
        pointer-events: none;
      }

      .countdown-timer {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.8rem;
        margin-bottom: 0.5rem;
        flex-wrap: wrap;
        position: relative;
        z-index: 1;
      }

      .time-unit {
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.95) 0%,
            rgba(255, 255, 255, 0.85) 100%
          ),
          linear-gradient(
            45deg,
            rgba(255, 215, 0, 0.1) 0%,
            rgba(255, 215, 0, 0.05) 100%
          );
        border-radius: 10px;
        padding: 0.8rem 0.6rem;
        min-width: 60px;
        text-align: center;
        border: 2px solid rgba(255, 215, 0, 0.5);
        border-bottom: 3px solid rgba(255, 215, 0, 0.6);
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.25),
          inset 0 2px 4px rgba(255, 255, 255, 0.8),
          0 2px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        animation: timeUnitFloat 6s ease-in-out infinite;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }

      .time-unit:nth-child(1) { animation-delay: 0s; }
      .time-unit:nth-child(2) { animation-delay: 0.5s; }
      .time-unit:nth-child(3) { animation-delay: 1s; }
      .time-unit:nth-child(4) { animation-delay: 1.5s; }

      .time-unit::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1), transparent);
        animation: timeUnitShine 8s ease-in-out infinite;
      }

      .time-value {
        font-size: 1.4rem;
        font-weight: 800;
        color: #1a365d;
        display: block;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        line-height: 1;
        position: relative;
        z-index: 1;
        font-family: 'Courier New', monospace;
      }

      .time-label {
        font-size: 0.7rem;
        color: #4a5568;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 0.3rem;
        position: relative;
        z-index: 1;
        background: rgba(255, 215, 0, 0.1);
        padding: 0.15rem 0.3rem;
        border-radius: 3px;
        border: 1px solid rgba(255, 215, 0, 0.2);
      }

      @keyframes timeUnitFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }

      @keyframes timeUnitShine {
        0%, 100% { left: -100%; }
        50% { left: 100%; }
      }

      @keyframes countdownShimmer {
        0%, 100% { transform: translateX(-100%); opacity: 0; }
        50% { transform: translateX(100%); opacity: 1; }
      }
      .button {
        display: inline-block;
        background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%),
          linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.5) 0%,
            rgba(138, 43, 226, 0.02) 50%,
            transparent 100%
          );
        color: #4a5568;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid rgba(203, 213, 224, 0.8);
        cursor: not-allowed;
        transition: all 0.3s ease;
        margin-top: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        text-shadow: none;
      }
      .button.active {
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%),
          linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.2) 0%,
            rgba(72, 187, 120, 0.1) 50%,
            transparent 100%
          );
        color: white;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(72, 187, 120, 0.3),
          0 0 0 1px rgba(72, 187, 120, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        animation: buttonGlow 2s ease-in-out infinite alternate;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }
      .button.active:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4),
          0 0 0 1px rgba(72, 187, 120, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
      }
      .message {
        margin: 1rem 0;
        color: #4a5568;
        text-shadow: none;
      }

      @keyframes buttonGlow {
        from {
          box-shadow: 0 6px 20px rgba(72, 187, 120, 0.3),
            0 0 0 1px rgba(72, 187, 120, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        to {
          box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4),
            0 0 0 1px rgba(72, 187, 120, 0.3), 0 0 20px rgba(72, 187, 120, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes rainbowBorder {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Particle effects */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: -1;
      }

      .particle {
        position: absolute;
        background: radial-gradient(
          circle,
          rgba(138, 43, 226, 0.15) 0%,
          rgba(255, 20, 147, 0.1) 50%,
          rgba(0, 191, 255, 0.08) 100%
        );
        border-radius: 50%;
        animation: particleFloat 15s linear infinite;
        box-shadow: 0 1px 4px rgba(138, 43, 226, 0.1);
      }

      .particle:nth-child(1) {
        width: 6px;
        height: 6px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        width: 8px;
        height: 8px;
        top: 20%;
        left: 80%;
        animation-delay: 2s;
      }
      .particle:nth-child(3) {
        width: 5px;
        height: 5px;
        top: 60%;
        left: 20%;
        animation-delay: 4s;
      }
      .particle:nth-child(4) {
        width: 7px;
        height: 7px;
        top: 80%;
        left: 70%;
        animation-delay: 6s;
      }
      .particle:nth-child(5) {
        width: 4px;
        height: 4px;
        top: 40%;
        left: 90%;
        animation-delay: 8s;
      }
      .particle:nth-child(6) {
        width: 9px;
        height: 9px;
        top: 70%;
        left: 40%;
        animation-delay: 10s;
      }
      .particle:nth-child(7) {
        width: 5px;
        height: 5px;
        top: 30%;
        left: 60%;
        animation-delay: 12s;
      }
      .particle:nth-child(8) {
        width: 6px;
        height: 6px;
        top: 90%;
        left: 30%;
        animation-delay: 14s;
      }

      @keyframes particleFloat {
        0%,
        100% {
          transform: translateY(0px) translateX(0px) scale(1);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) translateX(10px) scale(1.2);
          opacity: 0.6;
        }
      }

      /* Enhanced mobile responsiveness for Android and iOS */
      @media (max-width: 480px) {
        body {
          padding: 10px 5px;
          min-height: 100vh;
          height: auto;
        }

        .container {
          padding: 1.5rem 1rem;
          margin: 0.5rem auto;
          border-radius: 12px;
          max-width: 95%;
        }

        h1 {
          font-size: 1.2rem;
          margin-bottom: 0.8rem;
          line-height: 1.3;
        }

        .countdown-container {
          padding: 0.8rem;
          margin: 0.8rem 0;
          border-radius: 8px;
        }

        .countdown-timer {
          gap: 0.6rem;
        }

        .time-unit {
          min-width: 50px;
          padding: 0.6rem 0.4rem;
        }

        .time-value {
          font-size: 1.2rem;
        }

        .time-label {
          font-size: 0.6rem;
          margin-top: 0.25rem;
          padding: 0.12rem 0.25rem;
        }

        .button {
          padding: 0.8rem 1.5rem;
          font-size: 0.9rem;
          border-radius: 8px;
          margin-top: 0.8rem;
        }

        .message {
          margin: 0.8rem 0;
          font-size: 0.9rem;
        }

        .particles {
          display: none; /* Hide particles on mobile for better performance */
        }
      }

      /* iOS specific optimizations */
      @supports (-webkit-touch-callout: none) {
        .container {
          -webkit-user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
        }

        .button {
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
        }
      }

      /* Android specific optimizations */
      @media screen and (max-width: 768px) and (-webkit-min-device-pixel-ratio: 1.5) {
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        .container {
          transform: translateZ(0);
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
        }
      }

      /* Landscape orientation for mobile */
      @media (max-width: 767px) and (orientation: landscape) {
        body {
          padding: 8px 5px;
        }

        .container {
          padding: 1rem 0.8rem;
          margin: 0.3rem auto;
          max-width: 95%;
        }

        h1 {
          font-size: 1.1rem;
          margin-bottom: 0.5rem;
        }

        .countdown-container {
          padding: 0.6rem;
          margin: 0.6rem 0;
        }

        .time-unit {
          min-width: 45px;
          padding: 0.5rem 0.3rem;
        }

        .time-value {
          font-size: 1rem;
        }

        .time-label {
          font-size: 0.5rem;
          margin-top: 0.2rem;
          padding: 0.1rem 0.2rem;
        }

        .button {
          padding: 0.6rem 1.2rem;
          font-size: 0.8rem;
        }

        .message {
          margin: 0.6rem 0;
          font-size: 0.85rem;
        }
      }

      /* Tablet optimizations */
      @media (min-width: 481px) and (max-width: 768px) {
        .container {
          padding: 2rem 1.5rem;
          max-width: 90%;
        }

        .countdown-container {
          padding: 1rem;
        }

        .time-unit {
          min-width: 65px;
          padding: 0.7rem 0.5rem;
        }

        .time-value {
          font-size: 1.3rem;
        }

        .time-label {
          font-size: 0.65rem;
        }

        .button {
          padding: 1rem 2rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="container">
      <h1>Selamat Datang</h1>
      <p>Halaman ini akan membuka akses ke TUNAS GURINDAM</p>
      <div class="countdown-container">
        <div class="countdown-timer" id="countdown">Menghitung...</div>
      </div>
      <div class="message" id="message">Menunggu waktu pengumuman...</div>
      <a href="TUNAS GURINDAM.html" class="button" id="accessButton"
        >Akses Belum Tersedia</a
      >
    </div>

    <script>
      let releaseDate = null;
      let countdownInterval = null;

      // Load release date from localStorage
      function loadReleaseDate() {
        const saved = localStorage.getItem("tunasGurindamReleaseDate");
        if (saved) {
          releaseDate = new Date(saved);
        } else {
          // Default to 24 September 2025 at 18:55 WIB
          releaseDate = new Date("2025-09-24T18:55:00+07:00");
          localStorage.setItem(
            "tunasGurindamReleaseDate",
            releaseDate.toISOString()
          );
        }
        updateCountdown();
      }

      // Update countdown display
      function updateCountdown() {
        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");
        const buttonElement = document.getElementById("accessButton");

        if (!releaseDate) {
          countdownElement.innerHTML = `
            <div class="time-unit">
              <span class="time-value">--</span>
              <span class="time-label">Jam</span>
            </div>
            <div class="time-unit">
              <span class="time-value">--</span>
              <span class="time-label">Menit</span>
            </div>
            <div class="time-unit">
              <span class="time-value">--</span>
              <span class="time-label">Detik</span>
            </div>
          `;
          messageElement.textContent = "Waktu belum ditentukan";
          return;
        }

        const now = new Date();
        const timeLeft = releaseDate - now;

        if (timeLeft <= 0) {
          // Time has passed - enable access
          countdownElement.innerHTML =
            '<span style="color: #28a745; font-size: 1.5rem;">AKSES TERBUKA! 🎉</span>';
          messageElement.textContent = "Pengumuman kelulusan sudah tersedia";
          buttonElement.textContent = "Masuk ke TUNAS GURINDAM";
          buttonElement.classList.add("active");
          buttonElement.style.pointerEvents = "auto";
          clearInterval(countdownInterval);
          countdownInterval = null;
          return;
        }

        // Clear any existing interval
        if (countdownInterval) {
          clearInterval(countdownInterval);
        }

        // Start countdown
        countdownInterval = setInterval(() => {
          const now = new Date();
          const timeLeft = releaseDate - now;

          if (timeLeft <= 0) {
            updateCountdown();
            return;
          }

          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          // Create countdown display with separate units
          countdownElement.innerHTML = '';

          if (days > 0) {
            const daysUnit = document.createElement('div');
            daysUnit.className = 'time-unit';
            daysUnit.innerHTML = `
              <span class="time-value">${days}</span>
              <span class="time-label">Hari</span>
            `;
            countdownElement.appendChild(daysUnit);
          }

          const hoursUnit = document.createElement('div');
          hoursUnit.className = 'time-unit';
          hoursUnit.innerHTML = `
            <span class="time-value">${hours.toString().padStart(2, '0')}</span>
            <span class="time-label">Jam</span>
          `;
          countdownElement.appendChild(hoursUnit);

          const minutesUnit = document.createElement('div');
          minutesUnit.className = 'time-unit';
          minutesUnit.innerHTML = `
            <span class="time-value">${minutes.toString().padStart(2, '0')}</span>
            <span class="time-label">Menit</span>
          `;
          countdownElement.appendChild(minutesUnit);

          const secondsUnit = document.createElement('div');
          secondsUnit.className = 'time-unit';
          secondsUnit.innerHTML = `
            <span class="time-value">${seconds.toString().padStart(2, '0')}</span>
            <span class="time-label">Detik</span>
          `;
          countdownElement.appendChild(secondsUnit);

          messageElement.textContent = "Menunggu waktu pengumuman kelulusan...";
        }, 1000);
      }

      // Initialize when page loads
      document.addEventListener("DOMContentLoaded", () => {
        loadReleaseDate();
      });
    </script>
  </body>
</html>
