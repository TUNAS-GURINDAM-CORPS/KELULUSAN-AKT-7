        align-items: center;
        min-height: 100vh;
        text-align: center;
        overflow-x: hidden;
        position: relative;

      .container {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 20px;
        max-width: 500px;
        width: 95%;

        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        z-index: 2;
      }

      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        border-radius: 20px 20px 0 0;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes titleShine {
        from {
          text-shadow:
            0 3px 6px rgba(0, 0, 0, 0.4),
            0 0 30px rgba(255, 255, 255, 0.3);
        }
        to {
          text-shadow:
            0 3px 6px rgba(0, 0, 0, 0.4),
            0 0 40px rgba(255, 255, 255, 0.5),
            0 0 60px rgba(251, 191, 36, 0.3),
            0 0 100px rgba(138, 43, 226, 0.15);
        }
      }

      @keyframes emojiFloat {
        0%, 100% { transform: translateY(-50%) scale(1); }
        50% { transform: translateY(-50%) scale(1.2); }
      }

      @keyframes logoRotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes logoPulse {
        from { opacity: 0.4; }
        to { opacity: 0.8; }
      }

      @keyframes rainbowBorder {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Check particle effects */
      .check-particles {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }

      .check-particle {
        position: absolute;
        background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(138,43,226,0.5) 50%, transparent 100%);
        border-radius: 50%;
        animation: checkParticleFloat 16s linear infinite;
      }

      .check-particle:nth-child(1) { width: 4px; height: 4px; top: 12%; left: 12%; animation-delay: 0s; }
      .check-particle:nth-child(2) { width: 6px; height: 6px; top: 22%; left: 78%; animation-delay: 2s; }
      .check-particle:nth-child(3) { width: 3px; height: 3px; top: 58%; left: 22%; animation-delay: 4s; }
      .check-particle:nth-child(4) { width: 5px; height: 5px; top: 78%; left: 68%; animation-delay: 6s; }
      .check-particle:nth-child(5) { width: 4px; height: 4px; top: 38%; left: 88%; animation-delay: 8s; }
      .check-particle:nth-child(6) { width: 7px; height: 7px; top: 68%; left: 32%; animation-delay: 10s; }
      .check-particle:nth-child(7) { width: 3px; height: 3px; top: 48%; left: 58%; animation-delay: 12s; }
      .check-particle:nth-child(8) { width: 5px; height: 5px; top: 88%; left: 42%; animation-delay: 14s; }

        0% {
          transform: translateY(0px) translateX(0px) scale(1);
          opacity: 0.5;
        }
        25% {
          transform: translateY(-18px) translateX(12px) scale(1.2);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-36px) translateX(-12px) scale(0.8);
          opacity: 0.6;
        }
        75% {
          transform: translateY(-18px) translateX(8px) scale(1.1);
          opacity: 0.9;
        }
        100% {
          transform: translateY(-54px) translateX(0px) scale(1);
          opacity: 0.5;
        }
      }

      .logo-circle {
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        margin: 0 auto 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        position: relative;
        border: 2px solid rgba(255, 255, 255, 0.5);
      }

      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      .logo-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;

        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 0.3px;
        text-transform: uppercase;

        content: '🎓';
        position: absolute;
        left: -25px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1rem;
        opacity: 0.7;
      }

      h1::after {
        content: '🎓';
        position: absolute;
        right: -25px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1rem;
        opacity: 0.7;
      }

        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2.5rem;
        line-height: 1.5;
        font-weight: 400;
      }

      .form-group {
        margin-bottom: 2.5rem;
        position: relative;
      }

      label {
        display: block;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: rgba(255, 255, 255, 0.95);
        text-align: left;
      }

      .input-wrapper {
        position: relative;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;

        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

      }

      }

        position: absolute;
        right: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 1.2rem;
        pointer-events: none;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        align-items: center;
      }

      button,
      a {
        background:

          linear-gradient(45deg, rgba(255,255,255,0.15) 0%, rgba(138,43,226,0.1) 50%, transparent 100%),

        padding: 1.2rem 2.8rem;
        text-decoration: none;
        border-radius: 18px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow:
          0 8px 25px rgba(102, 126, 234, 0.5),
          0 0 0 2px rgba(255, 255, 255, 0.15),
          0 0 0 4px rgba(255, 255, 255, 0.08),
          inset 0 2px 0 rgba(255, 255, 255, 0.2);
        display: inline-block;
        min-width: 240px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      button::before,
      a::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.6s;
      }

      button:hover::before,
      a:hover::before {
        left: 100%;
      }

      button::before,
      a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.6s;
      }

      button::after,
      a::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      button:hover::before,
      a:hover::before {
        left: 100%;
      }

      button:hover::after,
      a:hover::after {
        width: 300px;
        height: 300px;
      }

      a:hover {
        background:
          linear-gradient(135deg, #5a67d8 0%, #6b46c1 30%, #8b5cf6 70%, #a855f7 100%),

          0 0 0 8px rgba(255, 255, 255, 0.1),
          0 0 0 12px rgba(138, 43, 226, 0.15),
          inset 0 3px 0 rgba(255, 255, 255, 0.3);

        border-color: rgba(255, 255, 255, 0.3);
        filter: brightness(1.1) contrast(1.05);
      }

        transform: translateY(-3px) scale(1.02) rotateX(2deg);

          0 0 0 2px rgba(255, 255, 255, 0.2),

      }

      .error {
        color: #fca5a5;
        font-size: 0.95rem;
        margin-top: 0.8rem;
        display: none;
        background: rgba(239, 68, 68, 0.1);
        padding: 0.8rem 1rem;
        border-radius: 12px;
        border: 1px solid rgba(239, 68, 68, 0.2);
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

        font-size: 0.95rem;
        margin-top: 0.8rem;
        display: none;

        padding: 0.8rem 1rem;
        border-radius: 12px;
        border: 1px solid rgba(34, 197, 94, 0.2);

      /* Tablet and larger screens */
      @media (min-width: 768px) {
        .container {
          max-width: 600px;
          padding: 30px;

        h1 {

        }

          width: 140px;
          height: 140px;
        }

        input[type="text"] {
          padding: 1.2rem 1.6rem;
          font-size: 1rem;
        }

        button, a {
          padding: 1.2rem 2.4rem;
          min-width: 220px;
          font-size: 1rem;
        }
      }

      /* Large screens */
      @media (min-width: 1024px) {
        .container {
          max-width: 700px;
        }
      }

      /* Mobile performance optimizations */
      @media (max-width: 768px) {
        body {
          background-attachment: scroll;
        }

        .container {
          backdrop-filter: none;
          -webkit-backdrop-filter: none;
        }

        .logo-circle {
          animation: none;
        }

        h1 {
          animation: none;
        }

        button,
        a {
          backdrop-filter: none;
          -webkit-backdrop-filter: none;
          animation: none;
        }

        * {

        }
      }

      /* Loading animation for form submission */
      .loading {
        position: relative;
        color: transparent;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

      // Find student by name or ID
      function findStudent(input) {
        // First try to find by name
        for (const key in students) {
          if (students[key].nama.toLowerCase() === input.toLowerCase()) {
            return { ...students[key], id: key };
          }
        }
        // Then try to find by ID
        if (students[input]) {
          return { ...students[input], id: input };
        }
        return null;
      }

      // Handle form submission
      document
        .getElementById("cek-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const input = document.getElementById("input").value.trim();
          const errorDiv = document.getElementById("error");
          const successDiv = document.getElementById("success");
          const submitBtn = document.getElementById("submit-btn");

          // Hide previous messages
          errorDiv.style.display = "none";
          successDiv.style.display = "none";

          if (!input) {
            errorDiv.textContent = "Silakan masukkan nama atau ID peserta.";
            errorDiv.style.display = "block";
            errorDiv.style.animation = "shake 0.5s ease-in-out";
            return;
          }

          // Show loading state
          submitBtn.classList.add("loading");
          submitBtn.textContent = "Mencari...";

          loadStudentsFromStorage();
          const student = findStudent(input);

          // Simulate processing time for better UX
          setTimeout(() => {
            if (student) {
              if (student.status === "LULUS") {
                successDiv.textContent = `Selamat ${student.nama}! Anda LULUS! Mengalihkan ke halaman detail...`;
                successDiv.style.display = "block";

                // Redirect to student-detail.html with student name
                setTimeout(() => {
                  window.location.href = `student-detail.html?name=${encodeURIComponent(
                    student.nama
                  )}`;
                }, 1500);
              } else {
                successDiv.textContent = `Data ditemukan! Mengalihkan ke halaman detail ${student.nama}...`;
                successDiv.style.display = "block";

                // Redirect to separate page for TIDAK LULUS students
                setTimeout(() => {
                  window.location.href = `student-tidak-lulus.html?name=${encodeURIComponent(
                    student.nama
                  )}`;
                }, 1500);
              }
            } else {
              submitBtn.classList.remove("loading");
              submitBtn.textContent = "🔍 Cek Kelulusan";
              errorDiv.textContent =
                "Data tidak ditemukan. Pastikan nama atau ID sudah benar.";
              errorDiv.style.display = "block";
              errorDiv.style.animation = "shake 0.5s ease-in-out";
            }
          }, 800);
        });

      // Load data on page load
      document.addEventListener("DOMContentLoaded", function () {
        loadStudentsFromStorage();
        startBackgroundMusic();
      });

      // Start background music
      function startBackgroundMusic() {
        const bgMusic = document.getElementById('bg-music');
        if (bgMusic) {
          // Force autoplay with multiple attempts
          const playPromise = bgMusic.play();
          if (playPromise !== undefined) {
            playPromise.then(() => {
              console.log('Background music started successfully');
            }).catch((error) => {
              console.log('Autoplay blocked, trying alternative methods');
              // Try to play on user interaction
              document.addEventListener('click', function playOnClick() {
                bgMusic.play();
                document.removeEventListener('click', playOnClick);
              }, { once: true });
            });
          }
        }
      }
