      // Update failed student clock display
      function updateFailedStudentClock() {
        const now = new Date();

        // Format date in Indonesian
        const dateOptions = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          timeZone: "Asia/Jakarta",
        };
        const dateStr = now.toLocaleDateString("id-ID", dateOptions);

        // Format time
        const timeOptions = {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,
          timeZone: "Asia/Jakarta",
        };
        const timeStr = now.toLocaleTimeString("id-ID", timeOptions);

        // Update display
        document.getElementById("failed-student-current-date").textContent =
          dateStr;
        document.getElementById("failed-student-current-time").textContent =
          timeStr;
      }

      // Start failed student clock
      function startFailedStudentClock() {
        updateFailedStudentClock(); // Update immediately
        failedStudentClockInterval = setInterval(
          updateFailedStudentClock,
          1000

          const playPromise = bgMusic.play();
          if (playPromise !== undefined) {
            playPromise
              .then(() => {
                console.log("Background music started successfully");
              })
              .catch((error) => {
                console.log("Autoplay blocked, trying alternative methods");
                // Try to play on user interaction
                document.addEventListener(
                  "click",
                  function playOnClick() {
                    bgMusic.play().then(() => {
                      console.log("Music started on user interaction");
                    }).catch((err) => {
                      console.log("Failed to play music:", err);
                    });

                  },

                    bgMusic.play().then(() => {

                  },

        }
